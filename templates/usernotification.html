<html>
<head>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='usernotification.css')}}">
<title>User Notifications</title>
</head> 
<body>
  <div>
  <div class="notify" id="notify-title"><h3>Notifications</h3>  </div>
<div class="notify"><div id="back"><a href="/main">Back</a></div></div>
</div>
<div class="notification">
    <ul>
        {% for row in docdata %}
      <li>{% if row.rmail==session.user_email%}
        <div class="user-notify">
          <div id="mail">
       
            <b>Email ID :</b>  {{row.rmail}}
         
              </div>
             
         <div id="img">
       
        <b>CT Image :</b>  {{row.image}}
     
          </div>
          <div id="dresult">
         <b>Doctor's Result:</b> {{row.dresult}}
          </div>
          <div id="mlresult">
         <b>ML Result:</b> {{row.mlresult}}
          </div>
          <div id="gresult">
         <b>Grant Result:</b> {{row.gresult}}
          </div>
        
        </div>
        {% endif %}
      </li>
      {% endfor %}
    </ul>

</div></div>
</body>
</html>
