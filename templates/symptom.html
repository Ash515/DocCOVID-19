<html>
    <title>Symptom page</title>
    <head>
      <style>
       body{background-color:rgb(116, 223, 191);
       }
       .head-title{
         display: inline-flex;
         margin-left: 200px;
         font-size:18px ;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-weight: bold;
       }
       a{
         text-decoration: none;
       }
       #back{
         margin-left: 1100px;
       }
       .container1{
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-left:250px;
        margin-right: 250px;
        margin-top: 50px;
        border-radius: 10px;
         background-color: green;
         color:white;
        padding-top: 20px;
         padding-left: 350px;
         padding-right: 50px;
         padding-bottom: 20px;
        
       }
       
       select{
         width: 90px;
         height: 30px;
         
       }
       #chestpain{
         margin-left:150px;
         
       }
       #breathe{
         margin-left:18px;
       }
       #fatigue{
         margin-left:72px;
       }
       #fever{
         margin-left:186px;
       }
       #lowappeite{
         margin-left:130px;
       }
       #muscle{
         margin-left:139px;
       }
       #symp{
         background-color: rgb(77, 23, 77);
         color:white;
         border-radius: 5px;
         width:100px;
         height:50px;
         padding-left: 20px;
         padding-right: 20px;
         padding-top: 10px;
         margin-left: 20px;
       }
       .registerbtn{
         background-color: white;
         width:100px;
         height: 30px;
         margin-left: 90px;
         margin-top: 10px;
         color: green;
         font-weight: bold;
         cursor: pointer;
       }
       label{
         margin-top: 20px;
       }
       

      </style>
        <meta name="viewpoint" width="device-width, initial-scale=1">

    </head>

<body>
  <div>
    <div class="head-title"  id="symp">Symptoms</div>
    <div class="head-title" id="back"><a href="/hospitals">Back</a></div>
  </div>
  <div class="container1">
    <form action="/symptoms" method="post">
      <label >Chest pain 
        <select name="chest_pain" id="chestpain"> 
          <option>Yes</option>
          <option>Mild</option>
          <option>No</option>
        </select>
      </label><br>
      <label >Difficulty/Shortness of Breath
        <select name="breathe" id="breathe">
          <option>Yes</option>
          <option>Mild</option>
          <option>No</option>
        </select>
      </label><br>
      <label >Fatigue in living place
        <select name="fatigue" id="fatigue">
          <option>Yes</option>
          <option>Mild</option>
          <option>No</option>
        </select>
      </label><br>
      <label >Fever
        <select name="fever" id="fever"> 
          <option>Yes</option>
          <option>Mild</option>
          <option>No</option>
        </select>
        </label><br>
        <label>Low Appetite
          <select name="low_appetite" id="lowappeite"> 
            <option>Yes</option>
            <option>Mild</option>
            <option>No</option>
          </select>
        </label><br>
        <label >Muscle Pain
          <select name="muscle_pain" id="muscle" > 
            <option>Yes</option>
            <option>Mild</option>
            <option>No</option>
          </select>
        </label><br>
        
      <button type="submit" class="registerbtn">Save</button>
    
    
    </form>
    
  </div>
</body>
</html>
